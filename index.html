<!DOCTYPE html>

<html>

<head>
	
	<title>Las Locuras del emperador</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Caesar+Dressing|Slackey" rel="stylesheet">

<style>

body {

	border: auto;
   padding: auto;
   margin: auto;
}

div.roja {

	background-color: #990000;
	padding: 50px;
}

h1 {

	text-align: center;
	color: orange;
	font-family: 'Slackey', cursive;
	margin: 0;
	font-size: 24px;
}

h2 {

	font-family: "Times New Roman", Times, serif;
	color: white;
	text-align: center;
	margin: 0;
	font-size: 20px;
}
	
div.azul {
	background-color: #0066cc;
	margin: auto;
	padding: 20px;
}

img.cuzco {

	display: block;
	margin: auto;
}

h3 {

	color: orange;
	margin: 0px;
	font-family: 'Slackey', cursive;
	font-size: 24px;
	padding: 15px;
}

div.negro {

	font-family: "Times New Roman", Times, serif;
	color: white;
	text-align: right;
	background: url(cuzco2.jpg) no-repeat;
	margin: 0px 0px 0px 0px;
	background-size: 100%;
	background-size: cover;
	max-width: auto;
	max-height: auto;
	height: 285px;
	border: 0px;
	font-size: 19px;
	line-height: 0.2;

}

div.blanco {
	
	font-family: 'Caesar Dressing', cursive;
	text-align: center;
	font-size: 60px;
}

ul {

	margin: 20px;
	list-style-type: square;
	list-style-position: inside;
	text-align: center;
}

li {
	text-align: left;
	padding-left: 20px;
	line-height: 1;
}

</style>

</head>

<body>
	
	<div class="roja">
		
		<h1>Las Locuras del Emperador!</h1>

		<h2>Nuestra primera página web</h2>

	</div>

	<div class="azul">
	
		<img class="cuzco" src="cuzco.jpg" alt="Imagen del personaje animado Cuzco">

	</div>

	<div class="negro">

		<h3>Cuzco !!</h3>

		<p>Ooh, sí... el veneno...</p>
		<p>El veneno para Cuzco...</p>
		<p>El veneno que usaremos para matar a Cuzco</p>
		<p>El veneno de Cuzco</p>
		<p>claro...</p>
		<p>Ese veneno</p>

	</div>

	<div class="blanco">

		<ul> Precios
				
		<li>$10.00</li>
		<li>$21.00</li>		
		<li>$35.00</li>

	</ul>

	</div>

</body>

</html>
